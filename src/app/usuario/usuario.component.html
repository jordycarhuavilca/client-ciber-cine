<h1 class="h2" style="text-align: center;">Hola {{usuario}}, tu rol es de {{occupation}}</h1>

<div class="container mt-5">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="bg-secondary text-white">Id</th>
          <th class="bg-secondary text-white">Usuario</th>
          <th class="bg-secondary text-white">Contraseña</th>
          <th class="bg-secondary text-white"> Operación</th>
        </tr>
      </thead>
      <tbody>
            <tr **ngFor="let user of usuarios">
              <td>{{ user.idUsuario }}</td>
              <td>{{ user.idEmpleado}}</td>
              <td>{{ user.usuario}}</td>
              <td>{{ user.contrasenia}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-info">Editar</button>
                  <button class="btn btn-danger">Eliminar</button>
                </div>
              </td>
            </tr>
      </tbody>
    </table>
  </div>
